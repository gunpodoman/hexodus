<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HEXODUS: ULTIMATE</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        :root { --p1: #00d2ff; --p2: #ff0058; --bg: #05070a; --gold: #ffd700; }
        * { box-sizing: border-box; user-select: none; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Orbitron', sans-serif; overflow: hidden; }
        
        /* ë¡œë¹„ ì¸í„°í˜ì´ìŠ¤ */
        #lobby-layer { position: fixed; inset: 0; background: radial-gradient(circle, #1a1f2c 0%, #05070a 100%); z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .room-card { background: rgba(255,255,255,0.05); padding: 20px; margin: 10px; width: 400px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-between; align-items: center; transition: 0.3s; }
        .room-card:hover { background: rgba(255,255,255,0.1); transform: scale(1.02); }
        
        /* ê²Œì„ UI */
        #game-ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: none; }
        .hud-panel { position: absolute; top: 20px; padding: 20px; background: rgba(0,0,0,0.8); border: 2px solid #333; border-radius: 15px; pointer-events: auto; min-width: 220px; }
        .hud-left { left: 20px; border-left: 5px solid var(--p1); }
        .hud-right { right: 20px; border-right: 5px solid var(--p2); text-align: right; }
        
        .gold-text { font-size: 1.8rem; color: var(--gold); font-weight: bold; text-shadow: 0 0 10px rgba(255,215,0,0.5); }
        .hp-bar-container { width: 100%; height: 12px; background: #222; border-radius: 6px; margin-top: 10px; overflow: hidden; border: 1px solid #444; }
        .hp-fill { height: 100%; transition: width 0.3s ease-out; }

        /* í•˜ë‹¨ ìœ ë‹› ë°” */
        #unit-bar { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); display: none; gap: 15px; pointer-events: auto; }
        .unit-card { width: 100px; background: rgba(13, 17, 23, 0.9); border: 2px solid #30363d; border-radius: 12px; padding: 10px; cursor: pointer; text-align: center; transition: 0.2s; }
        .unit-card:hover:not(:disabled) { border-color: var(--p1); transform: translateY(-10px); }
        .unit-card:disabled { opacity: 0.4; grayscale: 1; }
        .unit-card img { width: 40px; height: 40px; margin-bottom: 5px; }
        .unit-cost { color: var(--gold); font-size: 0.9rem; }

        #loading-screen { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 50px; height: 50px; border: 5px solid #222; border-top-color: var(--p1); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        canvas { display: block; }
    </style>
</head>
<body>

<div id="lobby-layer">
    <h1 style="font-size: 4rem; text-shadow: 0 0 20px var(--p1); margin-bottom: 10px;">HEXODUS</h1>
    <p style="color: #666; margin-bottom: 40px;">ULTIMATE 1vs1 REAL-TIME STRATEGY</p>
    <button onclick="createRoom()" class="unit-card" style="width: 250px; height: auto; padding: 20px; background: #00d2ff22; border-color: var(--p1);">CREATE ROOM</button>
    <div id="room-list" style="margin-top: 30px;"></div>
</div>

<div id="loading-screen">
    <div class="spinner"></div>
    <h2 id="loading-msg" style="margin-top: 20px;">WAITING FOR OPPONENT...</h2>
</div>

<div id="game-ui">
    <div class="hud-panel hud-left">
        <div style="color: var(--p1)">COMMANDER BLUE</div>
        <div id="gold-left" class="gold-text">0</div>
        <div class="hp-bar-container"><div id="hp-left" class="hp-fill" style="background: var(--p1); width: 100%;"></div></div>
    </div>
    
    <div class="hud-panel hud-right">
        <div style="color: var(--p2)">COMMANDER RED</div>
        <div id="gold-right" class="gold-text">0</div>
        <div class="hp-bar-container"><div id="hp-right" class="hp-fill" style="background: var(--p2); width: 100%;"></div></div>
    </div>

    <div id="unit-bar">
        <button class="unit-card" onclick="reqSpawn('knight')">âš”ï¸<br>KNIGHT<br><span class="unit-cost">20G</span></button>
        <button class="unit-card" onclick="reqSpawn('archer')">ğŸ¹<br>ARCHER<br><span class="unit-cost">45G</span></button>
        <button class="unit-card" onclick="reqSpawn('titan')">ğŸ›¡ï¸<br>TITAN<br><span class="unit-cost">100G</span></button>
    </div>
</div>

<canvas id="mainCanvas"></canvas>

<script>
    // --- í•µì‹¬ ì„¤ì • ---
    const SUPABASE_URL = 'https://ypwfazsbnudddksqkkiz.supabase.co/';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlwd2ZhenNibnVkZGRrc3Fra2l6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5ODg4NTgsImV4cCI6MjA4MjU2NDg1OH0.Mz0jdNuLughgNtklbuBeh5K2Q4HQf2cKt6dmeqBSJy4';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // --- ê²Œì„ ìƒìˆ˜ ---
    const UNIT_DATA = {
        knight: { hp: 120, speed: 1.8, range: 45, atk: 15, cost: 20, color: '#3498db', icon: 'âš”ï¸' },
        archer: { hp: 70,  speed: 1.4, range: 250, atk: 10, cost: 45, color: '#f1c40f', icon: 'ğŸ¹' },
        titan:  { hp: 450, speed: 0.8, range: 50, atk: 25, cost: 100, color: '#e74c3c', icon: 'ğŸ›¡ï¸' }
    };

    // --- ê²Œì„ ìƒíƒœ ---
    let myId, myRoomId, mySide;
    let gold = 0, enemyGold = 0;
    let baseHp = { left: 1000, right: 1000 };
    let units = []; // {id, side, type, x, y, hp, state}
    let particles = [];
    let isGameRunning = false;

    const canvas = document.getElementById('mainCanvas');
    const ctx = canvas.getContext('2d');

    // --- ì´ˆê¸°í™” ë° ë¡œë¹„ ì‹œìŠ¤í…œ ---
    async function init() {
        const { data: { user } } = await supabase.auth.signInAnonymously();
        myId = user.id;
        fetchRooms();
        
        // ì‹¤ì‹œê°„ ë¡œë¹„ ê°ì‹œ
        supabase.channel('lobby_updates').on('postgres_changes', { event: '*', schema: 'public', table: 'rooms' }, fetchRooms).subscribe();
    }

    async function fetchRooms() {
        const { data } = await supabase.from('rooms').select('*').eq('status', 'WAITING').order('created_at', { ascending: false });
        const list = document.getElementById('room-list');
        list.innerHTML = data.length ? '' : '<p style="color:#444">NO ACTIVE BATTLES FOUND</p>';
        data.forEach(room => {
            const card = document.createElement('div');
            card.className = 'room-card';
            card.innerHTML = `<span>BATTLE FIELD #${room.name.slice(0,4)}</span> <button onclick="joinRoom('${room.id}')" class="unit-card" style="margin:0; width:120px; background:var(--p2)">JOIN</button>`;
            list.appendChild(card);
        });
    }

    async function createRoom() {
        const { data, error } = await supabase.from('rooms').insert([{ 
            name: myId, p1_id: myId, status: 'WAITING' 
        }]).select().single();
        
        if (data) {
            myRoomId = data.id;
            mySide = 'left';
            showLoading(true, "WAITING FOR CHALLENGER...");
            
            // ë°©ì¥ì€ ëˆ„êµ°ê°€ ë“¤ì–´ì˜¤ê¸¸ ê¸°ë‹¤ë¦¼ (p2_idê°€ ì—…ë°ì´íŠ¸ ë˜ëŠ”ì§€ ê°ì‹œ)
            supabase.channel(`room_${myRoomId}`)
                .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'rooms', filter: `id=eq.${myRoomId}` }, (payload) => {
                    if (payload.new.p2_id && payload.new.status === 'STARTING') {
                        prepareGame();
                    }
                }).subscribe();
        }
    }

    async function joinRoom(roomId) {
        myRoomId = roomId;
        mySide = 'right';
        showLoading(true, "CONNECTING TO BATTLE...");

        // ì°¸ê°€ ì •ë³´ ì—…ë°ì´íŠ¸ ë° ìƒíƒœ ë³€ê²½
        const { error } = await supabase.from('rooms').update({ 
            p2_id: myId, status: 'STARTING' 
        }).eq('id', roomId);

        if (!error) prepareGame();
    }

    // --- ê²Œì„ ì¤€ë¹„ ë° ë™ê¸°í™” ---
    async function prepareGame() {
        showLoading(true, "INITIALIZING ENGINE...");
        
        // 1ì´ˆ ë’¤ ê²Œì„ ì‹œì‘ (ë„¤íŠ¸ì›Œí¬ ì•ˆì •í™” ëŒ€ê¸°)
        setTimeout(() => {
            showLoading(false);
            document.getElementById('lobby-layer').style.display = 'none';
            document.getElementById('game-ui').style.display = 'block';
            document.getElementById('unit-bar').style.display = 'flex';
            
            isGameRunning = true;
            resize();
            
            // ì‹¤ì‹œê°„ ì•¡ì…˜ ë¦¬ìŠ¤ë„ˆ ê°€ë™
            supabase.channel(`game_events_${myRoomId}`)
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'game_events', filter: `room_id=eq.${myRoomId}` }, (payload) => {
                    if (payload.new.type === 'SPAWN') {
                        spawnUnit(payload.new.data.side, payload.new.data.type);
                    }
                }).subscribe();

            // ìì› íšë“ ë£¨í”„
            setInterval(() => { if(isGameRunning) gold += 8; }, 1000);
            requestAnimationFrame(mainLoop);
        }, 1500);
    }

    // --- ìœ ë‹› ë¡œì§ ---
    async function reqSpawn(type) {
        if (gold < UNIT_DATA[type].cost) return;
        gold -= UNIT_DATA[type].cost;
        
        await supabase.from('game_events').insert([{
            room_id: myRoomId, sender_id: myId, type: 'SPAWN', data: { side: mySide, type: type }
        }]);
    }

    function spawnUnit(side, type) {
        const stats = UNIT_DATA[type];
        units.push({
            id: Math.random(),
            side, type,
            x: side === 'left' ? 120 : canvas.width - 120,
            y: canvas.height / 2 + (Math.random() * 80 - 40),
            hp: stats.hp,
            maxHp: stats.hp,
            speed: stats.speed,
            range: stats.range,
            atk: stats.atk,
            color: stats.color,
            icon: stats.icon,
            lastAtk: 0
        });
    }

    // --- ê²Œì„ ì—”ì§„ (ë©”ì¸ ë£¨í”„) ---
    function mainLoop(timestamp) {
        if (!isGameRunning) return;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawEnvironment();

        // 1. ìœ ë‹› ë¬¼ë¦¬ ë° AI ì—…ë°ì´íŠ¸
        units.forEach(u => {
            let targetSide = u.side === 'left' ? 'right' : 'left';
            let enemyBaseX = u.side === 'left' ? canvas.width - 60 : 60;
            
            // ê°€ì¥ ê°€ê¹Œìš´ ì  ì°¾ê¸°
            let closestEnemy = null;
            let minDist = Infinity;
            units.forEach(target => {
                if (target.side !== u.side) {
                    let d = Math.abs(u.x - target.x);
                    if (d < minDist) { minDist = d; closestEnemy = target; }
                }
            });

            // í–‰ë™ ê²°ì •
            let distToBase = Math.abs(u.x - enemyBaseX);
            
            if (minDist <= u.range) {
                // ì  ê³µê²©
                attack(u, closestEnemy, timestamp);
            } else if (distToBase <= u.range) {
                // ë³¸ì§„ ê³µê²©
                attackBase(u, targetSide, timestamp);
            } else {
                // ì „ì§„
                u.x += u.side === 'left' ? u.speed : -u.speed;
            }

            drawUnit(u);
        });

        // 2. ì£½ì€ ìœ ë‹› ë° íŒŒí‹°í´ ì²˜ë¦¬
        units = units.filter(u => u.hp > 0);
        updateParticles();

        // 3. UI ì—…ë°ì´íŠ¸
        updateUI();

        // 4. ìŠ¹ë¦¬ íŒì •
        if (baseHp.left <= 0 || baseHp.right <= 0) {
            isGameRunning = false;
            showResult(baseHp.left <= 0 ? "RED TEAM WINS" : "BLUE TEAM WINS");
        }

        requestAnimationFrame(mainLoop);
    }

    function attack(u, target, time) {
        if (time - u.lastAtk > 1000) {
            target.hp -= u.atk;
            u.lastAtk = time;
            createParticle(target.x, target.y, u.color);
        }
    }

    function attackBase(u, side, time) {
        if (time - u.lastAtk > 1000) {
            baseHp[side] -= u.atk;
            u.lastAtk = time;
            createParticle(side === 'left' ? 60 : canvas.width - 60, canvas.height / 2, 'white');
        }
    }

    // --- ì‹œê°ì  ë Œë”ë§ ---
    function drawEnvironment() {
        // ë°°ê²½ ê·¸ë¦¬ë“œ
        ctx.strokeStyle = '#111'; ctx.lineWidth = 1;
        for(let i=0; i<canvas.width; i+=50) { ctx.beginPath(); ctx.moveTo(i, 0); ctx.lineTo(i, canvas.height); ctx.stroke(); }
        
        // ì§€ë©´
        ctx.fillStyle = '#0a0c12';
        ctx.fillRect(0, canvas.height/2 - 100, canvas.width, 200);
        
        // ë² ì´ìŠ¤(ì„±)
        drawCastle(60, canvas.height/2, varColor('--p1'), baseHp.left);
        drawCastle(canvas.width - 60, canvas.height/2, varColor('--p2'), baseHp.right);
    }

    function drawCastle(x, y, color, hp) {
        ctx.shadowBlur = 20; ctx.shadowColor = color;
        ctx.fillStyle = color;
        ctx.fillRect(x-40, y-80, 80, 160);
        ctx.shadowBlur = 0;
        
        // ë””í…Œì¼ ì°½ë¬¸
        ctx.fillStyle = 'rgba(0,0,0,0.3)';
        ctx.fillRect(x-20, y-40, 15, 30);
        ctx.fillRect(x+5, y-40, 15, 30);
    }

    function drawUnit(u) {
        ctx.font = "30px Arial";
        ctx.textAlign = "center";
        ctx.fillText(u.icon, u.x, u.y + 10);
        
        // HP ë°”
        const barW = 40;
        ctx.fillStyle = '#333'; ctx.fillRect(u.x - barW/2, u.y - 40, barW, 5);
        ctx.fillStyle = u.side === 'left' ? varColor('--p1') : varColor('--p2');
        ctx.fillRect(u.x - barW/2, u.y - 40, (u.hp/u.maxHp) * barW, 5);
    }

    function createParticle(x, y, color) {
        for(let i=0; i<5; i++) {
            particles.push({ x, y, vx: (Math.random()-0.5)*10, vy: (Math.random()-0.5)*10, life: 1, color });
        }
    }

    function updateParticles() {
        particles.forEach((p, i) => {
            p.x += p.vx; p.y += p.vy; p.life -= 0.02;
            ctx.globalAlpha = p.life;
            ctx.fillStyle = p.color;
            ctx.fillRect(p.x, p.y, 4, 4);
        });
        ctx.globalAlpha = 1;
        particles = particles.filter(p => p.life > 0);
    }

    function updateUI() {
        document.getElementById('gold-left').innerText = Math.floor(mySide === 'left' ? gold : 0) + "G";
        document.getElementById('gold-right').innerText = Math.floor(mySide === 'right' ? gold : 0) + "G";
        document.getElementById('hp-left').style.width = (baseHp.left / 10) + "%";
        document.getElementById('hp-right').style.width = (baseHp.right / 10) + "%";
        
        // ë²„íŠ¼ ë¹„í™œì„±í™” ë¡œì§
        Object.keys(UNIT_DATA).forEach(type => {
            const btn = document.querySelector(`button[onclick="reqSpawn('${type}')"]`);
            if(btn) btn.disabled = gold < UNIT_DATA[type].cost;
        });
    }

    // --- ìœ í‹¸ë¦¬í‹° ---
    function showLoading(show, msg = "") {
        document.getElementById('loading-screen').style.display = show ? 'flex' : 'none';
        document.getElementById('loading-msg').innerText = msg;
    }

    function showResult(txt) {
        document.getElementById('overlay').style.display = 'flex';
        document.getElementById('result-text').innerText = txt;
    }

    function varColor(name) { return getComputedStyle(document.documentElement).getPropertyValue(name).trim(); }
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.onresize = resize;

    init();
</script>
</body>
</html>
